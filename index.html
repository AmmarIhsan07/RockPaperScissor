<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="container">
    <h2>Rock Paper Scissors</h2>

    <div class="wrapper">
      <div class="move_selection">
        <button onclick="playGame('rock')"><i class="fa-solid fa-hand-fist" style="color: #ffea00; font-size: 45px"></i></button>
        <button onclick="playGame('paper')"><i class="fa-solid fa-hand" style="color: #ffea00; font-size: 45px"></i></button>
        <button onclick="playGame('scissor')"><i class="fa-solid fa-hand-peace" style="color: #ffea00; font-size: 45px"></i></button>
      </div>
      
      <div class="show_result">
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
        <p id="ties">Ties: 0</p>
      </div>

      <div class="btn_reset">
        <button onclick="resetScore()">Reset Score</button>
      </div> 

    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
